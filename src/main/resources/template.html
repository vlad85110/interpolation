<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://www.desmos.com/api/v1.7/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="calculator" style="width: 100%; height: 800px;"></div>
<script>
  var elt = document.getElementById('calculator')
  var calculator = Desmos.GraphingCalculator(elt)
  calculator.setExpression({ id: 'origin', latex: "\\log (x) + 7 / (2 * x + 6)", color: Desmos.Colors.RED })
  calculator.setExpression({ id: 'res', latex: "%f", color: Desmos.Colors.GREEN })
  calculator.setExpression({ id: 'double grid', latex: "%d", color: Desmos.Colors.BLUE })
</script>
</body>
</html>
